<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro - UniTalents Connect</title>
    <meta name="description" content="Plataforma que conecta a estudiantes universitarios con oportunidades de desarrollo profesional mediante proyectos por encargo validados por empresas reales."/>
    <meta name="keywords" content="prácticas preprofesionales, oportunidades laborales, estudiantes, portafolio digital, talento joven"/>

    <meta name="author" content="UniTalents Connect Team"/>
    <meta name="copyright" content="© 2025 UniTalents Connect. Todos los derechos reservados." />

    <link rel="stylesheet" href="registerStyle.css">

    <script type="module" src="script.js"></script>

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/d72909e20f.js" crossorigin="anonymous"></script>

    <!-- Google Fonts: Inter y Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    <div class="register-page">
        
        <div class="register-box">

            <div class="form-section">

                <div class="toggle-buttons">

                    <button class="selected">Student</button>

                    <button>Manager</button>

                </div>

                <h1>Register as Student</h1>

                <form>

                    <input type="text" placeholder="First Name" required />

                    <input type="text" placeholder="Last Name" required />

                    <input type="email" placeholder="Email" required />

                    <input type="password" placeholder="Password" required />

                    <select required>

                        <option disabled selected>Rubro de trabajo</option>

                        <option>Diseño</option>

                        <option>Programación</option>

                        <option>Marketing</option>

                        <option>Administración</option>

                    </select>

                    <button type="submit" class="register-btn">Registrarse</button>

                </form>

            </div>

            <div class="info-section">

                <h2>Conecta talento joven<br />con ideas ambiciosas.</h2>

                <p>Publica proyectos o postula a oportunidades reales desde hoy.</p>

                <div class="logo">

                    <a href="index.html">

                        <img src="images/LogoUniTalents.png" alt="LogoUniTalents" />
    
                    </a>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
